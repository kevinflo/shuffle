<div id="event-list">
  <h2>Your Events</h2>
  <ul>
    <li ng-repeat="event in events" ui-sref="looking({eventid: event.id})">
      <h4>{{event.name}}</h4>
      <span class="upcoming" ng-if="event.status === 'upcoming'"><i></i></span>
      <span>{{event.time | date:"MM/dd @ h:mma"}}</span>
    </li>
  </ul>
</div>
